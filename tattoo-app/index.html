<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Canvas (Vite)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" class="layout">
      <div id="canvas-container">
        <canvas id="c"></canvas>
      </div>
      <div id="control-panel" class="panel">
        <canvas id="preview" width="200" height="200"></canvas>
        <label>
          Upload Image
          <input type="file" id="image-upload" accept="image/png, image/jpeg" />
        </label>
        <h2>Properties</h2>
        <label
          >Width
          <input
            type="range"
            id="width"
            min="0.05"
            max="0.5"
            step="0.01"
            value="0.2"
          />
        </label>
        <div class="unit-fields">
          <input type="number" id="width-inch" placeholder="in" step="0.1" />
          <input type="number" id="width-cm" placeholder="cm" step="0.1" />
        </div>
        <label
          >Height
          <input
            type="range"
            id="height"
            min="0.05"
            max="0.5"
            step="0.01"
            value="0.2"
          />
        </label>
        <div class="unit-fields">
          <input type="number" id="height-inch" placeholder="in" step="0.1" />
          <input type="number" id="height-cm" placeholder="cm" step="0.1" />
        </div>
        <label
          >Rotation
          <input
            type="range"
            id="rotation"
            min="-3.14"
            max="3.14"
            step="0.01"
            value="0"
          />
        </label>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
